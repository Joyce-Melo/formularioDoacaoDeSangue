<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">Doação de sangue</h1>
        <p id="subtitulo">Preencha as informações</p>
        <br>
    </div>

    <form>
        <div class="informacao-wrapper">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Qual o seu tipo sanguíneo?</strong></label>
                <label>
                <input type="radio" name="tipo-sangue" value="A" checked>A
            </label>
                <label>
                <input type="radio" name="tipo-sangue" value="B">B
            </label>
                <label>
                <input type="radio" name="tipo-sangue" value="O">O
            </label>
                <label>
                <input type="radio" name="tipo-sangue" value="AB">AB
            </label>
            </div>

            <div class="campo">
                <label for="fator-rh"><strong>Fator RH</strong></label>
                <select id="fator-rh">
                <option selected disabled value="">Selecione</option>
                <option>Positivo</option>
                <option>Negativo</option>
            </select>
            </div>

            <fieldset class="grupo">

                <div id="check">
                    <label><strong>Selecione a faixa etária em que se enquadra</strong> </label><br><br>
                    <input type="checkbox" name="idade1" id="idade1" value="16-18">
                    <label for="idade1">16-18</label>
                    <input type="checkbox" name="idade2" id="idade2" value="19-29">
                    <label for="idade2">19-29</label>
                    <input type="checkbox" name="idade3" id="idade3" value="30-39">
                    <label for="idade3">30-39</label>
                    <input type="checkbox" name="idade4" id="idade4" value="40-49">
                    <label for="idade4">40-49</label>
                    <input type="checkbox" name="idade5" id="idade5" value="50-59">
                    <label for="idade5">50-59</label>
                    <input type="checkbox" name="idade6" id="idade6" value="60-69">
                    <label for="idade6">60-69</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Comente sobre seu histórico de saúde:</strong></label>
                <textarea rows="6" style="width: 18rem;" name="historico-saude" id="historico-saude"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </div>

    </form>

</body>

</html>
